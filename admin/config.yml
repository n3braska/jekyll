---
backend:
  branch: master
  name: git-gateway

media_folder: assets/images/uploads

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - label: Всі Сторінки
    name: pages
    files:
      - label: Головне Меню
        name: navbar
        file: _data/navigation.yml
        fields:
          - label: Елемент меню
            name: navbar
            widget: list
            fields:
              - {label: Назва, name: name, widget: string}
              - {label: Лінк, name: link, widget: string}
      - label: Календар
        name: calendar
        file: _data/calendar.yml
        fields:
          - label: Місяць
            name: month
            widget: list
            fields:
              - label: Дата початку місяця
                name: month_date
                widget: date
                format: 'MM-YYYY'
              - label: Публікувати
                name: is_published
                widget: boolean
                default: false
              - label: День
                name: day
                required: false
                widget: list
                fields:
                  - label: Число
                    name: d
                    widget: number
                    min: 1
                    max: 31
                    hint: День місяця
                  - label: Подія
                    name: event
                    required: false
                    widget: list
                    fields:
                      - label: Час
                        name: time
                        widget: datetime
                        format: 'H:mm'
                        dateFormat: false
                        default: ""
                      - label: Назва
                        name: title
                        widget: string
                  - label: Додатковий захід
                    name: occasion
                    widget: string
                    required: false

  - label: Новини
    name: novyny
    folder: _posts
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Topic, name: topic, widget: string}
      - {label: Layout, name: layout, widget: hidden, default: post}
      - {label: Autor, name: autor, widget: string}
      - {label: Publish Date, name: date, widget: date, format: 'DD.MM.YYYY'}
      - {label: Featured Image, name: picture, required: false, widget: image}
      - {label: Body, name: body, widget: markdown}
