<!doctype html>
<html lang="en">
<head>
    {%include head.html%}

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
{% include navigation.html %}
<div class="container-fluid color_bar py-3 justify-content-center">
    <div class="container mt-3 wh-color">
        <div class="row">

            <div class="col-lg-3 col-sm-4 col-xs-12 my-3">
                <img src="assets/images/portret.jpg" alt="" class="w-100">
            </div>

            <div class="col my-3">
                <h1 class="display-4 title wh-color"> {{ page.title }} </h1>
                <p> {{ page.belowtitletext }} </p>
            </div>

        </div>
    </div>
</div>

{{ content }}


{% include footer_v2.html %}



<script>
    if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
            if (!user) {
                window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                });
            }
        });
    }
</script>
</body>
</html>
