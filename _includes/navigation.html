<nav class="navbar navbar-expand-lg navbar-dark color_bar sticky-top">
    <a href="index.html" class="navbar-brand">
        <img src="assets/images/logo4.png" height="40px">
    </a>

    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            {% for item in site.data.navigation.navbar %}
            <li class="nav-item  {% if page.url == item.link %} active {% endif %} ">
                <a class="nav-link" href="{{item.link}}">{{item.name}}</a>
            </li>
            {% endfor %}
        </ul>

    </div>
</nav>
