<div class="row">
{% for item in site.data.events.gallerie.event %}

    <div class="col-sm-12 col-md-6 col-lg-4 d-flex align-items-stretch">
        <div class="card mar bg-dark">
            <a class="" data-toggle="collapse" href="#collapseExample{{ forloop.index }}" role="button" aria-expanded="false" aria-controls="collapseExample">
                <img class="card-img-top" alt="Card header image" src="{{ item.title_pic }}">
            </a>
            <div class="card-body align-content-center">
                <h5 class="card-title text-light">{{ item.[page.lang] }}</h5>
            </div>
        </div>
    </div>


    <div class="collapse" id="collapseExample{{ forloop.index }}">
        <div class="container-fluid bg-dark">
            <div class="galleria">
                {% for entity in item.collection %}
                    <img  src="{{ entity.pic }}">
                {% endfor %}
            </div>
        </div>
    </div>


{% endfor %}

</div>


<script>

    (function() {
            Galleria.loadTheme('/assets/js/galleria.classic.js');
            Galleria.run('.galleria');
            Galleria.configure('imageCrop', false);
    }());

</script>
