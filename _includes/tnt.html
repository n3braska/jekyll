{% for item in site.data.[page.lang].tainy_ta_tainstwa %}
<div class="container">
    <div class="row justify-content-center m-3">
        <div class="col-lg-12 col-sm-12">
            <h1 class="display-4 text-center title">{{item.name}}</h1>
        </div>
    </div>
</div>
<div class="container-fluid>">
    <div class="container my-5">

        <div class="d-lg-flex flex-row-reverse row">
            <div class="col-lg-6 col-sm-12 col-xs-12">
                <img class="w-100" src="/assets/images/{{item.image}}" alt="">
            </div>
            <div class="flex-column col-lg-6 col-sm-12">
                <div class="row p-3">
                    <p class="marked">{{item.citate}}</p>
                </div>
                <div class="row p-3">
                    <p>{{item.text}}</p>
                </div>
                <div class="row ml-5 mt-2">
                    <a href="{{item.link}}" class="text-primary">{{page.read_next}}</a>
                </div>
            </div>

        </div>


    </div>
</div>
{% endfor %}
