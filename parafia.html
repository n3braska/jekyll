---
title: Життя парафії
belowtitletext: 0
layout: default
---

{% for item in site.data.parafia %}
<div class="container-fluid">
    <div class="container my-5">

        <div class="row">
            <div class="col-lg-6 col-sm-12 col-xs-12 mt-5">
                <img class="w-100" src="/assets/images/{{item.image}}" alt="">
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="row p-3">
                    <h1 class="display-4 title textal text-center">{{item.name}}</h1>
                </div>
                <div class="row p-3">
                    <p class="marked">{{item.citate}}</p>
                </div>
                <div class="row p-3">
                    <p>{{item.text}}</p>
                </div>
                <div class="row ml-5 alright">
                    <a href="{{item.link}}" class="btn btn-dark">Дізнатись більше</a>
                </div>
            </div>

        </div>


    </div>
</div>
{% endfor %}
