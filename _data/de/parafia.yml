  image: p1.jpg

- name: Brüderschaft
  link: /de/bratstvo.html
  citate:
  text: Напевне для кожної церковної людини є цілком зрозумілим, яким важливим для життя парафії є існування
        та діяльність церковного братства. Багато хто із сьогодні присутніх на наших богослужіннях у м. Відні також
        колись був членом одного з церковних братств в Україні у своєму рідному селі чи місті...
  image: p2.jpg

- name: Kinder
  link: /de/dity.html
  citate: “Хто не приймає Царство Боже як дитина, не ввійде в нього” (Мк 10:13-16).
  text: Українська Дитяча Група от уже 6-ий рік запрошує маленьких українців до Домівки
        на Schönlaterngasse 7/8, 1010 Wien. Тут ми співаємо, бавимось, малюємо, ліпимо,
        вивчаємо букви...
  image: p3.jpg

- name: Chor bei der St. Barbara Kirche
  link: /de/hor.html
  citate:
  text: Протягом століть церковні богослуження супроводжуються співом хору. Ми навіть не можемо уявити собі Літургію, Вечірню чи Утреню без співу – настільки тісно це явище увійшло в церковне життя.
        Церковний хор святої Варвари ...
  image: p4.jpg
