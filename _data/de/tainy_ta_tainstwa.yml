- name: Taufe und Firmung
  link: /de/hreschennia.html
  image: ttt1.jpg
  text: Die Taufe ist das Sakrament, in dem der Gläubige durch das Bad in natürlichem Wasser unter Anrufung des Namens Gottes des Vaters und des Sohnes und des Heiligen Geistes von der Sünde befreit und zum neuen Leben wiedergeboren wird.
  citate: «Wenn jemand nicht aus Wasser und Geist geboren wird, kann er nicht in das Reich Gottes kommen» (Joh 3,5).

- name: Sakramentalien
  link: /de/tainstva.html
  image: ttt2.jpg
  text: Die Sakramente der Kirche Christi sind die Segnungen und die Heiligung, die von der Kirche sowohl für die Weihe bestimmter Gottesdienste, einige Lebensstände, verschiedene Umstände des christlichen Lebens als auch für den Gebrauch von Dingen, die für den Menschen nützlich sind, festgelegt wurden.
  citate: «Weil wir aber zuversichtlich sind, ziehen wir es vor, aus dem Leib auszuwandern und daheim beim Herrn zu sein» (2 Kor 5,8).

- name: Krankensalbung
  link: /de/eleopomzannia.html
  image: ttt3.jpg
  text:
  citate: «Ist einer von euch krank? Dann rufe er die Ältesten der Gemeinde zu sich; sie sollen Gebete über ihn sprechen und ihn im Namen des Herrn mit Öl salben. Das gläubige Gebet wird den Kranken retten und der Herr wird ihn aufrichten; wenn er Sünden begangen hat, werden sie ihm vergeben» (Jak 5,14-15).

- name: Beichte
  link: /de/spovid.html
  image: ttt4.jpg
  text: Die aber zum Sakrament der Buße hinzutreten, erhalten für ihre Gott zugefügten Beleidigungen von seiner Barmherzigkeit Verzeihung und werden zugleich mit der Kirche versöhnt...
  citate: «Empfangt den Heiligen Geist! Wem ihr die Sünden vergebt, dem sind sie vergeben; wem ihr die Vergebung verweigert, dem ist sie verweigert». (Joh 20,22-23)

- name: Eucharistie – Kommunion
  link: /de/evharystia.html
  image: ttt5.jpg
  text: Die Heilige Eucharistie ist Quelle und Höhepunkt allen christlichen Lebens. Alle andere Sakramente, wie auch alle kirchlichen Dienste und Werke des Apostolats, sind mit der Eucharistie verbunden und auf sie gerichtet.
  citate: «Wer mein Fleisch isset und trinket mein Blut, der hat das ewige Leben, und ich werde ihn am Jüngsten Tage auferwecken.» (Joh.6,54).

- name: Ehe
  link: /de/podruzzhia.html
  image: ttt6.jpg
  text: Eine eheliche Verbindung, in der ein Mann und eine Frau eine Gemeinschaft für das Leben gründen, wird durch ihren natürlichen Charakter zum Wohl der Ehe und zur Geburt und Erziehung von Kindern geleitet.
  citate: «Sie sind also nicht mehr zwei, sondern eins. Was aber Gott verbunden hat, das darf der Mensch nicht trennen.» (Mt. 19,6 ).
