wahlordnung:
  - paragraph: § 1 Allgemeine Bestimmungen
    list:
      - point: Die Wahl ist direkt und geheim.
      - point: "Wahlform: ordentliches Wahlmodel (Abstimmung im Wahllokal auf dem Wahlzettel) und Briefwahl."
  - paragraph: § 2 Aktive und passive Wahlberechtigung
    list:
      - point: Das aktive Wahlrecht haben alle Pfarrmitglieder der Pfarre /Seelsorgestelle gemäß §1 und §2 des can. 912 CCEO, die am Wahltag das 16. Lebensjahr vollendet haben.
      - point: Kinder vor Erreichung der aktiven Wahlberechtigung haben eine Stimme. Das Stimmrecht wird von den Erziehungsberechtigten ausgeübt. Beide Erziehungsberechtigte vereinbaren, wer das Stimmrecht für die Kinder ausübt.
      - point: Das passive Wahlrecht haben alle Wahlberechtigten, die am Wahltag das 18. Lebensjahr vollendet und im Gebiet der Zentralpfarre ihren kirchenrechtlichen Wohnsitz haben, sich durch festen Glauben, gute Sitten (vorbildliches christliches Leben, Empfang der heiligen Sakramente, regelmäßiger Gottesdienstbesuch) und Klugheit auszeichnen, zur Glaubenslehre und Ordnung der Kirche bekennen, ordnungsgemäß zur Wahl vorgeschlagen wurden und ihrer Kandidatur schriftlich zugestimmt haben.
      - point: "Als dem widersprechend gilt:"
        extra:
          - poit: a) Zugehörigkeit oder aktive Förderung von kirchenfeindlichen Gesellschaften
          - poit: b) eine Lebensführung, welche die Sittenlehre der Kirche nicht beachtet
          - poit: c) ständige Auflehnung gegen die kirchliche Autorität
          - poit: d) Ein destruktives Verhalten, dem erkennbar nicht an der Einheit der Kirchengemeinde liegt sondern Spaltung bewirkt
          - poit: e) Im Zweifelsfall oder im Falle von Konflikten oder Meinungsverschiedenheiten in dieser Frage muss die Angelegenheit vom Ordinariat geprüft und entschieden werden.
      - point: Personen, die kandidieren, jedoch nicht die erforderliche Stimmenanzahl für den Einzug in den Pastoralkirchenrat erreichen, werden für die Dauer der betreffenden Amtsperiode des Pastoralkirchenrats zu Ersatzmitgliedern.
  - paragraph: § 3 Wahltag
    list:
      - point: Der Wahltag wird vom Ordinarius für die Gläubigen des byzantinischen Ritus in Österreich nach Anhörung des Pastoralkirchenrates der Pfarre/Seelsorgestelle des Ordinariates für die Katholiken des byzantinischen Ritus in Österreich festgesetzt.
      - point: Aus wichtigen Gründen kann der Pastoralkirchenrat der Pfarre/Seelsorgestelle den Wahltag für seinen Bereich verlegen. Für die Verlegung ist das Einvernehmen mit dem Ordinarius für die Katholiken des byzantinischen Ritus in Österreich herzustellen.
  - paragraph: § 4 Wahlvorbereitung
    list:
      - point: Zur Vorbereitung, Durchführung und Leitung der Wahl ist durch den Pastoralkirchenrat mindestens zwölf Wochen vor dem Wahltermin eine Wahlkommission zu errichten. (§11 Übergansbestimmung 1)
      - point: Wahlvorschläge können von jedem und jeder Wahlberechtigten der Kirchengemeinde bis spätestens sechs Wochen vor dem Wahltermin (§11 Übergansbestimmung 2) bei der Wahlkommission im Pfarramt/in der Seelsorgestelle schriftlich eingebracht werden. Jede/r Wahlberechtigte kann hierbei nur einen Vorschlag einreichen, welcher höchstens sechs Kandidaten enthalten darf.
      - point: Auf den Wahlvorschlägen müssen so viele Angaben zur Person (Name, Adresse u.a.) angeführt sein, sodass sie eindeutig zu identifizieren ist.
      - point: Es ist zu trachten, dass nur solche Personen in die Kandidatenliste aufgenommen werden, die die Voraussetzungen erfüllen (siehe §2 Pkt. 3 und 4) sowie die Bereitschaft und die Fähigkeit haben, in den verschiedenen Aufgabenbereichen der Pfarre/ Seelsorgestelle (Liturgie, Bildungs- und Öffentlichkeitsarbeit, Jugendarbeit, Verwaltung etc.) aktiv mitzutun.
      - point: Vor der Aufnahme in die Kandidatenliste müssen die betreffenden Personen hierzu ihre schriftliche Zustimmung geben und zugleich ihre Bereitschaft erklären, an den Sitzungen und Arbeiten des Pastoralkirchenrates teilzunehmen und für die notwendigen Schulungen bereit zu sein.
      - point: Die Information über jeden/jede Kandidaten/in mit dem Foto, einer kurzen Biographie und dem Wahlprogramm muss spätestens drei Wochen vor der Wahl in der Kirche ausgehängt werden (§11 Übergansbestimmung 3). Diese Informationen sollen auch im Wahllokal am Wahltag vorhanden sein.
  - paragraph: § 5 Wahlkommission
    list:
      - point: Die Wahlkommission hat aus mindestens vier Personen zu bestehen, unter denen sich der Pfarrer/Seelsorger befinden muss.
      - point: Der Vorsitzende der Wahlkommission ist ein Laie, der bei der ersten Sitzung mit einfacher Mehrheit gewählt wird. Bei Stimmengleichheit entscheidet die Stimme des Pfarrers/Seelsorgers.
      - point: Die Wahlkommission ist beschlussfähig, wenn außer dem Vorsitzenden wenigstens die Hälfte der Mitglieder anwesend ist.
      - point: Sie beschließt mit einfacher Mehrheit. Bei Stimmengleichheit entscheidet die Stimme des Vorsitzenden.
      - point: Streitfälle sind dem Bischöflichen Ordinariat vorzutragen, dessen Entscheidung endgültig ist.
      - point: Über die Sitzungen ist Protokoll zu führen.
      - point: Die Funktion der Wahlkommission erlischt mit Ablauf der Einspruchsfrist, bzw. Nach Erledigung allfälliger Einsprüche.
  - paragraph: § 6 Die Aufgaben der Wahlkommission
    list:
      - point: Leitung und Durchführung der Wahl, Sorge um ihren ungestörten Ablauf.
      - point: Kandidatenermittlung nach den Vorgaben des Pastoralkirchenrates.
      - point: Überprüfung der Wählbarkeit der Kandidaten und Einholung ihrer Zustimmung zur Kandidatur.
      - point: Erstellung von Kandidatenlisten und Vorbereitung der Stimmzettel.
      - point: Festlegung des Wahllokals.
      - point: Druck bzw. Vervielfältigung der Stimmzettel. Beschaffung der Briefumschläge.
      - point: Verlautbarung der wesentlichen Bestimmungen der Wahlordnung, der Kandidatenlisten, des Wahllokals und der Wahlzeiten.
      - point: Verlautbarung des konkreten Wahltermins bis spätestens zehn Wochen vor der Wahl (§11 Übergansbestimmung 4).
      - point: Verlautbarung der Kandidatenlisten spätestens drei Wochen vor dem Wahltermin (§11 Übergansbestimmung 5).
      - point: Protokollierung, Feststellung und Verlautbarung der Wahlergebnisse.
      - point: Entgegennahme und Bearbeitung allfälliger Einsprüche.
  - paragraph: § 7 Stimmzettel
    text: "Die Stimmzettel mit aufgestellten Kandidaten müssen enthalten: den Namen der Pfarrgemeinde, die Stampiglie der Pfarre St. Barbara, die Zettelnummer, den Wahltermin, die Zahl der zu wählenden Mitglieder des Pastoralkirchenrates, die Vor- und Zunamen der Kandidaten, deren Geburtsjahr, Beruf und Wohnadresse."
  - paragraph: § 8 Das Wahlverzeichnis der aktiven Wähler
    list:
      - point: Für die Erstellung eines Wählerverzeichnisses (aktives Wahlrecht) ist die Wahlkommission zuständig.
      - point: Das Wahlverzeichnis der aktiven Wähler wird 24 Stunden vor den Wahlen abgeschlossen und darf ab diesem Zeitpunkt nicht mehr verändert werden. In Ausnahmefällen können bei Bedarf mit Erlaubnis des Pfarrers/Seelsorgers gemäß CCEO am Wahltag noch Änderungen vorgenommen werden.
  - paragraph: § 9 Durchführung der Wahl
    list:
      - point: Die Wahl erfolgt an dem verlautbarten Termin in der von der Wahlkommission bestimmten Form, an einem von ihm festgelegten Ort und während der von der Wahlkommission für mindestens mehrere Stunden festzulegenden Wahlzeit. Die Form der Durchführung muss jedenfalls eine geheime Stimmabgabe ermöglichen und geeignete Vorkehrungen umfassen, um eine mehrfache Wahlrechtsausübung durch eine Person oder die Wahl durch nicht wahlberechtigte Personen auszuschließen.
      - point: Die Stimmabgabe findet vor Mitgliedern der Wahlkommission statt. Diese ist berechtigt, erforderlichenfalls die Vorlage von Personaldokumenten zu verlangen.
      - point: Für die Wahl sind eine Urne, ein Tisch mit Stimmzetteln und Schreibbehelfen sowie eine Wahlzelle vorzubereiten.
      - point: "Für die Stimmabgabe ist nur der amtliche nummerierte und geschützte (z.B.: durch Stempel) Stimmzettel zugelassen."
      - point: Die Zahl aller abgegebenen Stimmzettel ist auf dem Wählerverzeichnis bzw. auf der Abstimmliste entsprechend zu vermerken.
      - point: Die Wähler bezeichnen die Kandidaten ihrer Wahl durch Ankreuzen oder Anhaken. Insgesamt dürfen nicht mehr Namen gekennzeichnet werden, als gewählt werden dürfen. Nach Kennzeichnung wird der Stimmzettel in die Urne gelegt.
      - point: Kranke oder andere an der Wahlausübung verhinderte Personen können durch wahlberechtigte Mittelspersonen vertreten werden, wobei sich diese durch eine schriftliche Vollmacht zu legitimieren haben.
      - point: Die Briefwahl soll von der Kommission zugelassen werden, wenn die Voraussetzungen (Stimmabgabe nur durch wahlberechtigte Personen und Geheimhaltung der Wahl) gewährleistet sind.
        extra:
          - poit: a. Der konkrete Wahltermin muss bis spätestens zehn Wochen vor der Wahl bekanntgegeben werden ((§11 Übergansbestimmung 6).
          - poit: b. Der Wähler muss spätestens 5 Wochen vor der Wahl den Wunsch zur Briefwahl schriftlich/telefonisch mitteilen ((§11 Übergansbestimmung 7).
          - poit: c. Die Kandidatenlisten und Stimmzettel müssen an jene Wähler, welche die Briefwahl wünschen, spätestens drei Wochen vor dem Wahltermin geschickt werden ((§11 Übergansbestimmung 8)
          - poit: d. Der Wahlzettel muss bis einen Tag vor der Wahl um 14.00 Uhr bei angegebener Adresse eingegangen sein.
  - paragraph: § 10 Ermittlung und Bekanntgabe des Wahlergebnisses
    list:
      - point: Nach Schluss der Stimmabgabe hat die Wahlkommission das Ergebnis der Wahl festzustellen. Dabei ist die Anzahl der gültigen und ungültigen Stimmen sowie das Ergebnis der Wahl mit den Namen des gewählten Pastoralkirchenrates und der Ersatzmitglieder in einer Niederschrift festzulegen. Die Feststellung des Ergebnisses erfolgt in einer Sitzung der Wahlkommission.
      - point: Als gewählt gelten jene, die die meisten Stimmen erhalten haben. Bei Stimmengleichheit entscheidet das Los. Die Kandidaten mit der nächstniedrigen Zahl der Stimmen gelten als Ersatzmitglieder.
      - point: Stimmzettel, die den vorangeführten Bestimmungen nicht entsprechen, sind zunächst auszuscheiden. Über die Gültigkeit ist vor Abschluss der Zählung durch die Wahlkommission zu entscheiden.
      - point: Das Ergebnis der Wahl ist ehestens schriftlich der Pfarrgemeinde in geeigneter Weise bekanntzugeben. Weiters ist das Wahlergebnis an dem auf den Wahltag folgenden Sonntag bei allen Gottesdiensten zu verlautbaren.
      - point: Das Wahlergebnis mit genauer Personen- und Stimmenanzahl liegt innerhalb der Einspruchsfrist im Pfarramt/in der Seelsorgerstelle oder in anderen pfarrlichen Räumlichkeiten zur Einsicht auf.
      - point: Die Stimmzettel und alle Protokolle sollen in Pfarrarchiv aufbewahrt werden.
      - point: Einspruch gegen die Wahl kann jeder in der Pfarre/Seelsorgestelle Wahlberechtigte bis längstens zwei Wochen nach dem Wahltag schriftlich bei der Wahlkommission erheben, von wo der Einspruch unter Beischluss der Wahlunterlagen an den Pfarrer/Seelsorger und danach an das Bischöfliche Ordinariat weitergeleitet wird. Die Entscheidung dieser Stelle ist nach Bestätigung durch den Ordinarius endgültig.
      - point: Die Liste sämtlicher Pastoralkirchenratsmitglieder ist binnen sechs Wochen nach Abschluss der Wahl, der Berufungen und der Bestellungen dem Ordinarius zur Bestätigung vorzulegen.
  - paragraph: § 11 Übergansbestimmungen für das Jahr 2017
    text: Diese Übergangsbestimmungen verlieren ihre Gültigkeit nach der Durchführung der ersten Wahl 2017.
    list:
      - point: Zur Vorbereitung, Durchführung und Leitung der Wahl ist durch den PKR mindestens fünf Wochen vor dem Wahltermin eine Wahlkommission zu errichten.
      - point: Wahlvorschläge können von jedem und jeder Wahlberechtigten der Kirchengemeinde bis spätestens drei Wochen vor dem Wahltermin bei der Wahlkommission im Pfarramt schriftlich eingebracht werden. Jede/r Wahlberechtigte kann hierbei nur einen Vorschlag einreichen, welcher höchstens sechs Kandidaten enthalten darf.
      - point: Die Information über jeden/jede Kandidaten/in mit dem Foto, mit einer kurzen Biographie und einem Wahlprogram muss spätestens zwei Wochen vor der Wahl in der Kirche ausgehängt werden.
      - point: Verlautbarung des konkreten Wahltermins bis spätestens vier Wochen vor der Wahl.
      - point: Verlautbarung der Kandidatenlisten spätestens zwei Wochen vor dem Wahltermin.
      - point: Der konkrete Wahltermin muss bis spätestens vier Wochen vor der Wahl bekanntgegeben werden.
      - point: Der Wähler muss spätestens zwei Wochen vor der Wahl den Wunsch zur Briefwahl schriftlich/telefonisch mitteilen.
      - point: Die Kandidatenlisten und Stimmzettel müssen an die gewünschten Wähler spätestens eine Woche vor dem Wahltermin geschickt werden.

