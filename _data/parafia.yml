- name: Бібліотека
  link: /biblioteka.html
  citate: «Учітеся, брати мої, думайте, читайте, і чужому научайтесь, й свого не цурайтесь…» (Т.Шевченко)
  text: Відразу поруч із парафіяльною церквою, по правій стороні від центрального входу, знаходиться приміщення 
        парафіяльної бібліотеки. Вона вміщає в собі близько 3,5 тис. екземплярів друкованої літератури, а також 
        відносно обширні фонди відео та аудіо матеріалів.
