- name: Братство
  link: /bratstvo.html
  citate:
  text: Напевне для кожної церковної людини є цілком зрозумілим, яким важливим для життя парафії є існування 
        та діяльність церковного братства. Багато хто із сьогодні присутніх на наших богослужіннях у м. Відні також 
        колись був членом одного з церковних братств в Україні у своєму рідному селі чи місті.
        Подібна організація – Братство Святої Великомучениці Варвари, існує та діє і при нашій парафії. 
        Воно було засноване ще в далекому 1862 р, про що нагадує пам’ятна дошку із написом 
        «ЦЕРКОВНЕ БРАТСТВО СВ. ВАРВАРИ» та образом Святого Обручника Йосифа у храмі Св. Варвари.
  image: p2.jpg
  
- name: Діти у парафії
  link: /dity.html
  citate: “Хто не приймає Царство Боже як дитина, не ввійде в нього” (Мк 10:13-16).
  text: Українська Дитяча Група от уже 6-ий рік запрошує маленьких українців до Домівки 
        на Schönlaterngasse 7/8, 1010 Wien. Тут ми співаємо, бавимось, малюємо, ліпимо,
        вивчаємо букви. Запрошуються дітки віком від 3 до 5 років. Заняття – щочетверга 
        з 16:00 до 17:00. Прохання не запізнюватись.
  image: p3.jpg
  
- name: Хор при Церкві Св. Великомучениці Варвари
  link: /hor.html
  citate:
  text: Протягом століть церковні богослуження супроводжуються співом хору. Ми навіть не можемо уявити собі Літургію, Вечірню чи Утреню без співу – настільки тісно це явище увійшло в церковне життя.
        Церковний хор святої Варвари на протязі століть сформувався у спільноту, яка достойно сповіщає світові про красу нашої духовності.
        Хор Св. Варвари знаходить свої початки у створеній імператрицею Терезією у 1775 році колегії «Барбареум», при якій існував хор питомців.
  image: p4.jpg