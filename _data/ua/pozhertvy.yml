    subject: Бажаєте допомогти Україні?
    text: "Церква Св. Варвари разом з українською громадою організувала центр
      допомоги постраждалим від війни між Росією та Україною.  Як Ви можете
      долучитися?  Фінансова допомога  Пожертвувані кошти підуть на медикаменти,
      аптечки, засоби захисту та інші терміново необхідні речі. Ви можете
      перерахувати свою пожертву безпосередньо на рахунок церкви Святої
      Варвари:  IBAN: AT06 6000 0000 0731 1709 Одержувач:
      Griech.-kath.Zentralpfarramt (St. Barbara Ukrainische Kirche Postgasse
      8-12 1010 Wien) Призначення: Spende für humanitäre Zwecke in der
      Ukraine  Інформація і допомога для біженців  На платформі міста
      Відень  Stadt Wien зібрана корисна інформація для біженців з України."
