    text: Від 2017 року ми запровадили у нашій громаді періодичні збірки на добрі
      справи. В першу неділю місяця після двох літургій продаємо каву та солодке
      у парафіяльному залі. Усі зібрані кошти йдуть на добрі справи. Допомогти
      можна по різному, подарувати гроші - щось купити; подарувати своє вміння –
      спекти солодке; подарувати свій час – продавати та прибирати після
