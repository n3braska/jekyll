  - title:
    text: Для відповідно налаштованих вірних майже всі життєві події освячені Божою благодаттю, що випливає з Пасхальної містерії страстей, смерті і Воскресіння Христа, з Якого черпають свою силу всі таїнства і благословення. Вони містять у собі прославу Бога за Його діла і Його дари, а також заступництво Церкви, щоб люди могли вживати дари Божі відповідно до духу Євангелія.
  - title:
    text: Найчастіше у нашій парафії посвячуються та освячуються квартири і будинки (традиційно практикується благословення помешкань у Йорданський час, тобто між святами Хрещення Господнього та Стрітення); подвір’я; транспортні засоби; місця праці з благословенням на (нову) діяльність; речей духовно-символічного чи молитовного характеру, а саме хрестів та ікон для натільного носіння чи помешкань, вервиць, чоток, молитовників і.т.п.; надгробних пам’ятників…
  - title: Християнський похорон
    text: Усі таїнства, насамперед таїнства християнського втаємничення, мають на меті останню Пасху дитини Божої, Пасху, що через смерть приводить її до життя в Царстві. Тоді сповняється те, що визнаємо у вірі і надії. «Очікую воскресіння мертвих і життя будучого віку» (Нікейсько-Константинопольський Символ віри). Християнський сенс смерті розкривається світлом Пасхального таїнства смерті і Воскресіння Христа, на Якому основана наша єдина надія. Християнин, який умирає в Христі Ісусі, «виходить із тіла, щоб жити біля Господа» (пор. 2 Кор. 5,8).
  - title:
    text: Від самих початків християнства традиція поминання усопших ставилася на особливе місце літургічного та приватного духовного життя релігійних громад. Найвизначніші особистості писали проповіді та складали літургічні тексти в пам’ять про тих, хто відійшов із цього світу, щоб з’єднатися з Господом. Так традиційними стали також Св. Літургії, які служаться на 3, 9, 40 дні, а також в річниці смерті та дня народження. Існують також особливі дні Вселенського поминання усопших, в які бажано також прийти до храму і подбати про те, щоб імена рідних близьких та знайомих були згадані урочисто у Сл. Божій на Панахиді чи Парастасі. На Літургію за українським звичаєм приноситься хліб (символ благодаті Божої), цукор (символ приємності – солодкості перебування з Господом) та вино (символ життя, яке переходить у вічне життя, а також Пресвятої Євхаристії). Існують також і інші регіональні українські звичаї, які також знаходять повагу у парафії, оскільки ми тут зібрані з усіх куточків України і не тільки.
  - title:
    text: Традиційно в парафіяльних книгах фіксується ця сумна для кожної родини подія, тож бажаним є, з поваги до усопшого, подати до церковного архіву певні дані про особу, такі як свідоцтво про народження, хрещення, шлюб та смерть, потвердження громадянства. Ці дані можуть бути колись надзвичайно вартісними для родини та нащадків усопшого, які можливо колись бажатимуть віднайти принаймні якусь інформацію про рідну людину.
  - title: Про дні поминання усопших
    text: Хоча Церква у своїх щоденних молитвах і богослужіннях пам’ятає про душі усопших, все-таки вона, як добра мати, у часі церковного року призначає ще окремі дні для поминання й молитви за померлих. Ці дні називаються задушними, або поминальними. За звичаєм це день похорону, 3, 9, 40 дні чи чергові річниці, а також, коли відчувається у цьому потреба.
  - title:
    text: У нашій парафії виробився звичай поминання усопших щоп’ятниці на вечірній Службі Божій.
  - title:
    text: Згідно української традиції Католицької Церкви Східного обряду, ми матимемо ще також особливі дні поминання душ усопших визначних осіб Церкви, загиблих за волю нашої Батьківщини чи підчас голодомору, а також наших рідних, близьких, знайомих і усіх померлих з нашої парафії.
