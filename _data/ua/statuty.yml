statuty:
  - title: Назва, осідок та ціль Братства
    text:
      - point: Товариство носить назву «Українське Католицьке Братство Святої Великомучениці Варвари у Відні». Німецькою мовою «Ukrainisch-katholische Kirchengemeinschaft St.Barbara in Wien». Осідком товариства є м.Відень.
      - point: Об’єднання являється церковним товариством парафіян української католицької церкви св. влмч. Варвари із ціллю словом і ділом ширити славу Божу, сповнювати діла християнської любові, плекати український дух і традиці серед українців та австрійців українського походження.
  - title: Завдання Братства
    tex: Для осягнення вищеподаної цілі необхідне сповнення таких завдань.
    text:
      - point: Братство у згоді з парохом чи з призначеним через ординарія адміністратором парафії має допомагати утриманню греко-католицької церкви св.Варвари.
      - point: Сприяти святковості проведення богослужінь та особливо приділяти увагу втриманню постійного церковного хору.
      - point: Дбати про релігійне та національне виховання української молоді, зокрема через утримання української парафіяльної школи, організації курсів української мови, доповідей, святкувань, екскурсій і т.п.
      - point: Для можливості кращого сповнення діл любові до ближнього, Братство виділятиме певну частину із членських внесків та інших пожертв для допомоги парафіянам, що знаходяться у скрутному становищі, зокрема у випадку безробіття, недуги або смерті (VI. 3).
  - title: Структури Братства
    tex: У складі Братства є дійсні члени, сприяючі члени та почесні члени.
    text:
      - point: Дійсними членами можуть бути практикуючі греко-католицькі парафіяни церкви св.Варвари.
      - point: Сприяючими членами можуть бути всі інші парафіяни, а також віруючі християни інших конфесій, які є прихильні до нашої Церкви та обряду і які усвідомлюють значення нашої Церкви для проживаючих закордоном українців.
      - point: Почесними членами можуть бути особи подані правлінням Братства з попереднім узгодженням з парохом чи адміністратором парафії та офіційно прийняті на загальних зборах.
  - title: Обов'язки, і права членів Братства
    text:
      - point: Члени Братства мають вважати обов’язком совісті уникати зловживання алкогольними напитками; у взаємовідносинах плекати християнську любов до ближнього; взаємно допомагати один одному словом і ділом; полагоджувати можливі конфлікти як між членами Братства, так і між звичайними парафіянами. При Братстві має бути «Мировий суд», який має складатися із членів Братства.
      - point: Члени Братства є зобов’язані щоденно молитися як за себе, так і за всіх парафіян молитву «Богородице Діво» з додатком «Свята Великомученице Варваро і Святий Священномучениче Йосафате моліть Бога за нас».
      - point: Члени Братства зобов’язуються сплачувати членські внески та сприяти осягненню цілей Братства. Розмір внесків визначають загальні збори.
      - point: Дійсні члени Братства, крім сповнення загальних християнських обов’язків, тобто прийняття участі у церковних богослужіннях та відбуття великодньої сповіді, мають старатися частіше протягом року приступати до Святих Тайн, а особливо тоді, коли парох назначить спільне Святе Причастя для всіх членів Братства.
      - point: Обов’язком дійсних членів Братства є відвідування хворих, потішаючи їх та допомагаючи їм порадою і ділом, а особливо тих, які перебувають в лікарнях, доручити духовній опіці свого священика. Члени Братства мають сприяти тому, щоб пасивні парафіяни частіше брали участь у Богослужіннях, постили та приступали до Св.Тайн, а також були вірними своєму релігійному переконанню та в цьому дусі виховували своїх дітей.
      - point: Члени Братства мають право участі в загальних зборах (однак сприяючі члени мають лише дорадчий голос), право участі церковних святах, братських богослужіннях, а також у похоронах померлих членів Братства.
  - title: Склад правління Братства
    text:
      - point: Представляти Братство може президія, в склад якої входять парох, або адміністратор парафії Св.Варвари, голова та перший заступник голови Братства.
      - point: У проводі Братства стоїть правління вибране на загальних зборах простою більшістю голосів на час попередньо визнвчений загальними зборами.
      - point: "До правління Братства входять:"
        list:
          - lis: Голова;
          - lis: Перший заступник голови;
          - lis: Другий заступник голови;
          - lis: Референт жіноцтва;
          - lis: Заступник референта жіноцтва;
          - lis: Скарбник;
          - lis: Секретар;
          - lis: Організаційний референт;
          - lis: Референт в справах культури;
          - lis: Завідуючий господарством;
          - lis: Бібліотекар і референт школи;
          - lis: Три члени контрольної комісії.
      - point: Правління має право дообрати нестаючих членів.
      - point: В правління може бути обраний кожний дійсний член Братства.
      - point: Завданням правління являється внутрішнє керування Братством.
  - title: Діяльність поодиноких членів правління Братства
    text:
      - point: Голова Братства в погодженні з парохом чи адміністратором скликає загальні збори, назначає час зборів членів правління та очолює їх, готує звіти та тематику нарад, підписує разом із секретарем та парохом братські грамоти, а також всякі постанови правління та контролює ведення братських книг. В погодженні з парохом, на основі рішення правління, голова виключає і приймає членів, а також представляє загальним зборам заслужених членів та кандидатів в почесні члени.
      - point: Перший заступник голови може вповні заступати голову, який з певних причин не може виконувати своїх функцій.
      - point: Другий завступник голови являється одночасно референтом в справах фінансової допомоги. Його завданням є організація фонду та представлення правлінню потребуючих цієї допомоги.
      - point: Референт жіноцтва являється провідником існуючих при Братстві жіночих об’єднань.
      - point: Заступник референта жіноцтва на час відсутності референта може повноправно його заступати.
      - point: Скарбник приймає та фіксує членські внески та пожертви, за попередньою ухвалою правління покриває видатки Братства, веде касову книгу та представляє перед загальними зборами річні рахунки.
      - point: Секретар веде протокол загальних зборів та засідань правління, веде переписку та є відповідальним за зберігання печатки Братства.
      - point: Організаційний референт має обов’язок агітувати нових людей до Братства, нав’язувати контакт із іншими католицькими товариствами й організаціями та збуджувати їхній інтерес до нашої Церкви.
      - point: Референт в справах культури має вести культурну працю товариства та займатись організацією концертів, доповідей, виставок і т. п.
      - point: Завідуючий господарством має дбати про чистоту та порядок у приміженні Братства та є відповідальним за інвентар.
      - point: Бібліотекар та референт школи веде парафіяльну школу, курси української мови й українознавства, завідує бібліотекою та зберігає шкільні підручники, а також дбає за всі справи пов’язані зі школою та читальнею.
      - point: Контрольна комісія є контролюючим органом, який обирається загальними зборами на час попередньо встановлений загальними зборами. Складається вона з голови комісії та двох помічників.
  - title: Загальні збори Братства
    text:
      - point: "Загальні збори можуть бути: звичайні; надзвичайні."
        list:
          - lis: Звичайні загальні збори, як правило мають відбуватися раз у рік на празник Св.вкмч. Варвари.
          - lis: Надзвичайні загальні збори можуть скликати парох чи адміністратор, голова братства, або троє членів правління при підтримці пароха чи адміністратора, якщо виникнуть важливі справи, полагодження яких не можна відкладати.
      - point: Місце і час проведення загальних зборів мають бути подані до відома членів принаймні за тиждень до часу проведення зборів.
      - point: Для дійсності рішень загальних зборів потрібна одна третина кількості членів, а також присутність пароха. При рівності голосів остаточне рішення приймає очолюючий загальні збори.
      - point: Загальні збори починаються молитвою «Царю небесний» і завершуються молитвою «Богородице Діво».
      - point: "Предметом нарад загальних зборів є:"
        list:
          - lis: Звіт голови Братства за діяльність протягом останнього року;
          - lis: Звіт скарбника про його діяльність від останніх загальних зборів;
          - lis: Звіт контрольної комісії;
          - lis: Остаточне прийняття звітів;
          - lis: Обрання нового правління;
          - lis: Визначення розміру членських внесків для дійсних членів;
          - lis:  Розгляд звернень правління та членів Братства.
      - point: На загальних зборах можливе, за подачею правління та узгодження з парохом чи адміністратором, найменування й прийняття почесних членів Братства, а також повернення членства тому, хто апелює на загальних зборах про своє поновлення.
      - point: Загальні збори відкриває голова правління Братства, який і очолює їх до обрання нового голови, першого та другого заступників, секретаря, скарбника та членів правління. Після цього зборами керує вже новобраний голова.
      - point: Розподіл функцій новообраного правління Братства відбувається на найближчому засіданні правління.
  - title: Засідання правління Братства
    tex: "Засідання правління мають відбуватися принаймні раз на два місяці. Правління:"
    text:
      - point: Приймає нових та усуває тих членів, які не тримаються статуту Братства.
      - point: Звільняє малозабезпечених членів від членських внесків.
      - point: Вирішує про видатки із каси Братства.
      - point: Інформує про рішення «Мирового суду» після розгляду справ непорозумінь між членами Братства (IV. 1).
      - point: Правління вирішує всі справи простою більшістю голосів. У випадку рівності голосів остаточне рішення приймає голова, або заступник у його відсутність.
      - point: У справах прийняття чи виключення членів Братства необхідна згода пароха, або адміністратора парафії.
      - point: Для законності ухвал правління необхідна присутність принаймні половини членів правління.
      - point: Парох має право з поважних причин скасувати рішення правління.
      - point: Протоколи засідань правління Братства мають бути підписані головою та секретарем Братства.
  - title: Братська каса
    text:
      - point: "Братська каса складається:"
        list:
          - lis: із членських внесків дісних членів, розмір яких визначається на річних загальних зборах;
          - lis: із постійних добровільних пожертв сприяючих членів;
          - lis: із пожертв почесних членів і покровителів Братства;
          - lis: із цільових пожертв.
      - point: Суми пожертвувані на акції допомоги не являються власністю Братства. Їх розподіл відбувається згідно звернення референта відповідального за надання допомоги та за згодою пароха чи адміністратора і виключно із ціллю матеріальної допомоги.
  - title: Прийняття та виключення членів
    text:
      - point: Якщо правління зі згоди пароха чи адміністратора вирішить прийняти нового члена, тоді ім’я кандидата вноситься в книгу Братства, а новоприйнятий член, подавши руку голові Братства чи його заступнику, заявляє, що признає статут Братства і своєю честю зобов’язується його дотримуватися.
      - point: Прийняття в число сприяючих членів відбувається за порученнямодного з дійсних членів Братства і на осонові рішення правління, а також супроводжується письмовою чи усною згодою внесення сталих добровільних пожертв на осягнення цілей Братства.
      - point: Кожен член Братства може свобідне і без подання причини виступити з Братства. Виступаючий є однак зобов’язаний повідомити про це правління Братства і пароха чи адміністратора.
      - point: Недотримання статуту Братства, особливо постійне невиконання пунктів IV. 1, 2, 3 може бути достатньою причиною для виключення з Братства, про що має вирішити правління зі згоди пароха чи адміністратора. Виключеного з Братства належить повідомити усно або письмово. Йому належить право апеляції до загальних зборів.
  - title: Грамоти, повідомлення і печатка Братства
    text:
      - point: Всі грамоти та повідомлення підписує парох чи адміністратор, голова Братства або його заступник і секретар. Повідомлення Братства вивішуються на окремій дошці біля церкви.
      - point: На печатці Братства має бути зображена Св. Варвару з написом «УКРАЇНСЬКЕ КАТОЛИЦЬКЕ БРАТСТВО СВ.ВЛМЧ.ВАРВАРИ У ВІДНІ».
  - title: Розпуск Братства
    text:
      - point: У випадку розпуску Братства, про що має вирішитись ¾ голосів присутніх на загальних зборах дійсних членів Братства, майно Братства переходить на церковні цілі, означені загальними зборами.
      - point: Якщо на загальних зборах з якоїсь причини не буде прийняте рішення у цій справі, то майно Братства перходить у власність греко-католицької церкви св. Варвари у Відні, або на благочинні цілі означені парохом чи адміністратором.
      - point: Окрім всього парохові чи адміністраторові, як духовному провіднику, належить право не тільки змінити статут Братства чи одобрити бажану на загальних зборах зміну, але й право розпуску Братства, якщо б воно не відповідало своїй цілі та не було кориснсм для парафії.
