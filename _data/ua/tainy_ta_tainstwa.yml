  text: Таїнствами Христової Церкви являються благословенння і освячення встановлені Церквою як для освячення деяких церковних служінь...
  citate: «Покайтесь, і нехай кожний із вас охреститься в ім’я Ісуса Христа на відпущення гріхів ваших, і ви приймете дар Святого Духа» (Ді. 2, 38).

- name: Єлеопомазання
  link: /ua/eleopomzannia.html
  image: ttt3.jpg
  text:
  citate: «Чи хто з вас занедужає, нехай покличе пресвітерів Церкви, і нехай помоляться над ним, помазавши його оливою в ім'я Господнє. І молитва віри зцілить недужого, і підведе його Господь; і якщо він гріхи вчинив, простяться йому" (Як. 5, 14-15).

- name: Сповідь
  link: /ua/spovid.html
  image: ttt4.jpg
  text: «Ті, що приступають до тайни Покаяння, приймають від Божого милосердя прощення образи, яку вони Йому вчинили, а заодно примиряються з Церквою...
  citate: «Прийміть Духа Святого. Кому відпустите гріхи – відпустяться їм, кому ж задержите – задержаться». (Ів. 20,22-23)

- name: Євхаристія - Причастя
  link: /ua/evharystia.html
  image: ttt5.jpg
  text: Пресвята Євхаристія – джерело і вершина всього християнського життя. Усі інші тайни, як і всі церковні служіння та діла апостольства, пов’язані з Євхаристією і до неї спрямовані. Бо Євхаристія...
  citate: «Хто їсть моє тіло і п’є мою кров, має життя вічне, і я воскрешу його в останній день» (Ів.6,54).

- name: Подружжя
  link: /ua/podruzzhia.html
  image: ttt6.jpg
  text: Подружній союз, у якому чоловік і жінка встановлюють спільноту на все життя, спрямований своїм природним характером для добра подружжя і для народжування та виховання дітей. Цей союз між...
  citate: «Так що вони вже не двоє, лиш одне тіло» (Мт. 19,6 ).
