- name: Хрещення та миропомазання
  link: /ua/hreschennia.html
  image: ttt1.jpg
  text: Святе Хрещення є основою всього християнського життя, дверима духовного життя (vitae spiritualis ianua)...
  citate: «Покайтесь, і нехай кожний із вас охреститься в ім’я Ісуса Христа на відпущення гріхів ваших, і ви приймете дар Святого Духа» (Ді. 2, 38).

