- name: Хрещення та миропомазання
  link: /hreschennia.html
  image: ttt1.jpg
  text: Святе Хрещення є основою всього християнського життя, дверима духовного життя (vitae spiritualis ianua) і дверима, які відчиняють доступ до інших святих тайн. Через Хрещення ми звільняємося від гріха і відроджуємося як діти Божі, стаємо членами Христа і, вщеплені в Церкву, стаємо учасниками її місії. Від дня П’ятдесятниці Церква відправляла й уділяла святе Хрещення. «Хрещення може прийняти кожна, і тільки неохрещена людина» (Кодекс канонів Східних Церков, кан. 679.).
  citate: «Покайтесь, і нехай кожний із вас охреститься в ім’я Ісуса Христа на відпущення гріхів ваших, і ви приймете дар Святого Духа» (Ді. 2, 38).
  
- name: Таїнства
  link: /tainstva.html
  image: ttt2.jpg
  text: Таїнствами Христової Церкви являються благословенння і освячення встановлені Церквою як для освячення деяких церковних служінь, деяких станів життя, різних обставин християнського життя, так і для вживання речей, корисних для людини. За душпастирськими рішеннями єпископів, вони можуть також стосуватися потреб культури та історії, властивих християнському народові певного регіону або епохи. Вони завжди передбачають молитву, часто супроводжувану конкретними знаками – такими, як покладення рук, знак Хреста, кроплення свяченою водою.Благословення й освячення не вділяють благодаті Святого Духа . . .
  citate: «Покайтесь, і нехай кожний із вас охреститься в ім’я Ісуса Христа на відпущення гріхів ваших, і ви приймете дар Святого Духа» (Ді. 2, 38).
  
- name: Єлеопомазання
  link: /eleopomzannia.html
  image: ttt3.jpg
  text: Священним помазанням хворих і молитвою пресвітерів уся Церква доручає хворих Господеві, терплячому і прославленому, щоб дав їм полегшення і спас їх; більше того, закликає їх, щоб, злучившись добровільно зі страстями і смертю Христовою, таким способом причинялись для добра Божого Народу» (II Ватиканський Собор, Догм, конст. «Lumen gentium») . . .
  citate: «Чи хто з вас занедужає, нехай покличе пресвітерів Церкви, і нехай помоляться над ним, помазавши його оливою в ім'я Господнє. І молитва віри зцілить недужого, і підведе його Господь; і якщо він гріхи вчинив, простяться йому" (Як. 5, 14-15).
  
- name: Сповідь
  link: /spovid.html
  image: ttt4.jpg
  text: «Ті, що приступають до тайни Покаяння, приймають від Божого милосердя прощення образи, яку вони Йому вчинили, а заодно примиряються з Церквою, яку поранили своїми гріхами і яка своєю любов’ю, прикладом, молитвами працює над їхнім наверненням» (II Ватиканський Собор, «Lumen gentium», 11.). Його названо тайною Сповіді, бо виявлення, визнання гріхів перед священиком є істотним елементом цієї тайни.
  citate: «Прийміть Духа Святого. Кому відпустите гріхи – відпустяться їм, кому ж задержите – задержаться». (Ів. 20,22-23)
  
- name: Євхаристія - Причастя
  link: /evharystia.html
  image: ttt5.jpg
  text: Пресвята Євхаристія – джерело і вершина всього християнського життя. Усі інші тайни, як і всі церковні служіння та діла апостольства, пов’язані з Євхаристією і до неї спрямовані. Бо Євхаристія містить у собі весь духовний скарб Церкви, тобто Самого Христа – нашу Пасху. Євхаристія означає і здійснює спільність життя з Богом і єдність Божого Народу, які роблять Церкву тим, чим вона є. У ній ми знаходимо одночасно вершину діяння, яким Бог освячує світ у Христі, і вершину культу, який люди у Святому Дусі віддають Христові і через Нього – Отцеві.
  citate: «Хто їсть моє тіло і п’є мою кров, має життя вічне, і я воскрешу його в останній день» (Ів.6,54).
  
