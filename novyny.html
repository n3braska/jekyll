---
title: Новини
belowtitletext:
layout: default
---

{%for item in site.data.novyny.novyny%}

<h5 class="display-4 title textal text-center mt-5">{{item.title}}</h5>
    <div class="row">
        <div class="col-6 my-2 pl-0">
            <p class="text-left text-secondary">Date: {{item.date}}</p>
        </div>
        <div class="col-6">
            <p class="text-right text-secondary">{{item.autor}}</p>
        </div>
    </div>

    <div class="row">
        <p class="marked">{{item.short-text}}</p>
        {%if item.picture%}
        <div class="col-lg-6 col-sm-12 p-0">
            <p>{{item.long-text}}</p>
        </div>
        <div class="col-lg-6 col-sm-12 p-3">
            <img src="{{item.picture}}" alt="">
        </div>
        {%else%}
        <div class="col-12 p-0">
            <p>{{item.long-text}}</p>
        </div>
        {%endif%}

    </div>
{%endfor%}
